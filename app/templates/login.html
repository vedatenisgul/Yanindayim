{% extends "base.html" %}

{% block title %}Giriş Yap - Yanındayım{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Tekrar Hoşgeldiniz</h2>
        <p class="auth-subtitle">Hesabınıza giriş yapın</p>

        {% if error %}
        <div style="color: red; text-align: center; margin-bottom: 20px;">{{ error }}</div>
        {% endif %}
        <form class="auth-form" action="/login" method="post">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember_me">
                    <span>Beni hatırla</span>
                </label>
                <a href="#" class="forgot-password">Şifremi unuttum</a>
            </div>

            <button type="submit" class="nav-button primary full-width">Giriş Yap</button>
        </form>

        <p class="auth-footer">
            Hesabınız yok mu? <a href="/register">Kayıt olun</a>
        </p>
    </div>
</div>
{% endblock %}
